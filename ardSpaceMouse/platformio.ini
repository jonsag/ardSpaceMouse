; https://docs.platformio.org/page/projectconf.html

[env]
platform = atmelavr
framework = arduino
lib_deps = 
	arduino-libraries/Mouse@^1.0.1
	arduino-libraries/Keyboard@^1.0.3

[env:micro]
board = micro

[env:sparkfun_promicro16]
board = sparkfun_promicro16

[env:itsybitsy32u4_5V]
board = itsybitsy32u4_5V
